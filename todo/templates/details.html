{% extends 'base.html' %}
    {% block content %}
        <div class="shadow card">
            <div class="card-body">
                <h5 class="card-title">{{task.task}}</h5>
                <p class="card-text">{{task.priority}}</p>
                <p>{{task.date}}</p>
                <a href="{% url 'app:delete' task.id %}" class="btn btn-primary">DONE</a>
                <a href="{% url 'app:update' task.id %}" class="btn btn-danger">UPDATE</a>
            </div>
        </div>
    {% endblock %}
