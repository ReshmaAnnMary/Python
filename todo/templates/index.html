{% extends 'base.html' %}
    {% block content %}
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-12">
                    <div class="banner">
                        <div class="banner-text">
                            <h2>TODO APP</h2>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <form method="POST" class="p-3 shadow">
                         {% csrf_token %}
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="Task name" name="task" >
                        </div>
                        <div class="form-group">
                            <input type="number" class="form-control" placeholder="Priority" name="priority">
                        </div>
                        <div class="form-group">
                            <input type="date" class="form-control" placeholder="Date" name="date">
                        </div>
                        <br>
                        <input type="submit" class="btn btn-success">
                    </form>
                </div>
                <div class="col-md-6">
                    <h2>Task to be completed</h2>
                    {% for i in data %}
                        <div class="shadow card">
                            <div class="card-body">
                                <h5 class="card-title">{{i.task}}</h5>
                                <p class="card-text">{{i.priority}}</p>
                                <p>{{i.date}}</p>
                                <a href="{% url 'app:delete' i.id %}" class="btn btn-primary">DONE</a>
                                <a href="{% url 'app:update' i.id %}" class="btn btn-danger">UPDATE</a>
                            </div>
                        </div>
                    <br>
                    {% endfor %}
                </div>
            </div>
        </div>
    {% endblock %}
